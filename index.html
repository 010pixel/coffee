    }

      margin: 0 auto;

  <div class="hero-bg">

          </a>

    </div>

    <div class="py-3 mb-4 border-bottom" id="pay-by-cryptocurrency">
      <div class="container d-flex flex-wrap justify-content-center">

      </div>
    </div>

        </div>
        <div class="bg-dark shadow-sm mx-auto qr-code">
          <img src="https://via.placeholder.com/150" />
        </div>
      </div>
      <div class="bg-light me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
        <div class="my-3 p-3">
          <h2 class="display-5">Ethereum</h2>

        </div>
        <div class="bg-dark shadow-sm mx-auto qr-code">
          <img src="https://via.placeholder.com/150" />
        </div>
      </div>
    </div>

    <div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3">

        <div class="my-3 p-3">

        </div>
        <div class="bg-light shadow-sm mx-auto qr-code">
